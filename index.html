<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- FONTS GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <!-- MI CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <title>PokeDex</title>
  </head>
  <body class="lightMode">
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid d-flex justify-content-between">
          <a
            class="navbar-brand d-flex align-items-center px-3 whiteTxt"
            href="#"
          >
            <img
              src="/assets/img/pokeball.svg"
              alt=""
              width="30"
              height="24"
              class="d-inline-block align-text-top pe-2"
            />
            PokeDex
          </a>
          <div class="form-check form-switch px-3">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="dark-mode-switch"
            />
            <label class="form-check-label" for="dark-mode-switch"
              >Dark Mode</label
            >
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container d-flex flex-column align-items-center">
        <div class="row col-8 my-5 d-flex flex-column align-items-center">
          <h1 class="text-center col-12">Welcome to my PokeDex!</h1>
          <p class="fs-5 text-center my-2 col-12">
            Here u will be able to find any pokemon you want and learn
            everything about its stats!
          </p>
        </div>

        <!-- SEARCH BAR -->
        <div class="row col-10 col-lg-6">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Search"
              aria-label="Search"
              aria-describedby="search-bar"
              id="search-bar"
            />

            <button
              class="btn btn-outline-secondary"
              type="button"
              id="search-button"
            >
              <i class="bi bi-search">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                  />
                </svg>
              </i>
            </button>
          </div>
        </div>

        <!-- BOTONES DE RANDOM Y BUSQUEDA AVANZADA -->
        <div class="row col-6 d-flex flex-row justify-content-evenly my-3">
          <button
            class="btn btn-outline-light col-10 col-lg-5 redBgColor my-1"
            type="button"
            id="random-button"
          >
            <i class="bi bi-shuffle">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-shuffle"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M0 3.5A.5.5 0 0 1 .5 3H1c2.202 0 3.827 1.24 4.874 2.418.49.552.865 1.102 1.126 1.532.26-.43.636-.98 1.126-1.532C9.173 4.24 10.798 3 13 3v1c-1.798 0-3.173 1.01-4.126 2.082A9.624 9.624 0 0 0 7.556 8a9.624 9.624 0 0 0 1.317 1.918C9.828 10.99 11.204 12 13 12v1c-2.202 0-3.827-1.24-4.874-2.418A10.595 10.595 0 0 1 7 9.05c-.26.43-.636.98-1.126 1.532C4.827 11.76 3.202 13 1 13H.5a.5.5 0 0 1 0-1H1c1.798 0 3.173-1.01 4.126-2.082A9.624 9.624 0 0 0 6.444 8a9.624 9.624 0 0 0-1.317-1.918C4.172 5.01 2.796 4 1 4H.5a.5.5 0 0 1-.5-.5z"
                />
                <path
                  d="M13 5.466V1.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192zm0 9v-3.932a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192z"
                />
              </svg>
            </i>
            Random!
          </button>

          <button
            class="btn btn-outline-light col-10 col-lg-5 btn-primary my-1"
            type="button"
            id="advanced-button"
          >
            Advanced Search!
          </button>
        </div>
      </div>

      <!-- FILTRADO DE OPCIONES AVANZADAS -->
      <div class="container-fluid">
        <div
          class="row advOptionsContainer d-flex flex-row justify-content-center hidden"
          id="advOptionsContainer"
        >
          <div class="col-10 col-lg-4 py-3">
            <p class="fs-5">Type Selector</p>
            <select
              class="form-select form-select-sm"
              aria-label=".form-select-sm example"
              id="type-selector"
            >
              <option selected value="Every">Every</option>
              <option value="Fire">Fire</option>
              <option value="Water">Water</option>
              <option value="Grass">Grass</option>
              <option value="Dragon">Dragon</option>
              <option value="Bug">Bug</option>
              <option value="Fairy">Fairy</option>
              <option value="Ghost">Ghost</option>
              <option value="Rock">Rock</option>
              <option value="Ground">Ground</option>
              <option value="Normal">Normal</option>
              <option value="Psychic">Psychic</option>
              <option value="Steel">Steel</option>
              <option value="Electric">Electric</option>
              <option value="Fighting">Fighting</option>
              <option value="Flying">Flying</option>
              <option value="Ice">Ice</option>
              <option value="Poison">Poison</option>
              <option value="Dark">Dark</option>
            </select>
          </div>
          <div class="col-10 col-lg-4 py-3">
            <p class="fs-5">Filter By</p>
            <select
              class="form-select form-select-sm"
              aria-label=".form-select-sm example"
              id="filter-selector"
            >
              <option selected value="numberLowToHigh">
                Number (lower to higher)
              </option>
              <option value="numberHighToLow">Number (higher to lower)</option>
              <option value="A-Z">A-Z</option>
              <option value="Z-A">Z-A</option>
            </select>
          </div>
          <button
            class="btn btn-outline-light col-10 col-lg-5 my-1 mb-3 redBgColor"
            type="button"
            id="filter-button"
          >
            Filter Now!
          </button>
        </div>
      </div>
      <!-- CARDS CONTAINER -->
      <div class="container">
        <div
          class="row py-5 d-flex flex-row justify-content-evenly"
          id="cards-container"
        >
          <div
            class="card col-2 border-light darkSecColor m-2 placeholder-glow hidden"
          >
            <img
              src="assets/img/pokeball-img.png"
              alt=""
              class="card-img-top border-bottom border-1 p-2"
            />
            <span
              class="card-subtitle text-muted whiteTxt mt-2 d-inline placeholder"
              >#001</span
            >
            <div class="card-body">
              <h5 class="card-title placeholder col-12">Bulbasaur</h5>
              <p class="card-text placeholder col-12">Grass</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="row py-3 d-flex justify-content-between align-items-center">
          <p class="fs-5 col-8 text-center m-0">
            Pokedex powered by Facundo Leit√≥n - 2022
          </p>
          <a href="https://github.com/Lvx4ry" class="col-2"
            ><img src="assets/img/github.svg" alt="github logo"
          /></a>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="js/script.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
